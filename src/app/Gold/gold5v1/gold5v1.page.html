<ion-header>
  <ion-toolbar>
    <ion-title>Invest</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="Muli-Regular" *ngFor='2'>

    <ion-grid>

    <ion-row>

      <ion-col [size]="'2'">
        <ion-img  ></ion-img>
      </ion-col>

      <ion-col [size]="'8'">
        <ion-row>
          <ion-text class="Muli_Bold">Digital Gold</ion-text>
        </ion-row>
        <ion-row>
          <ion-text>
            <ion-label>24K</ion-label>
            <ion-icon name="dot"></ion-icon>
            <ion-label>99.90% Purity</ion-label>
          </ion-text>
        </ion-row>
      </ion-col>

      <ion-col [size]="'2'">
        <ion-icon name="chevron-forward-outline" class="center"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col class="green">
        <ion-row class="greyish">Buying Price/gm</ion-row>
        <ion-row>₹5,050.90</ion-row>
      </ion-col>
      <ion-col>
        <ion-row class="greyish">Selling Price/gm</ion-row>
        <ion-row>₹4,881.90</ion-row>
      </ion-col>

    </ion-row>

    </ion-grid>

  </ion-card>

  <ion-card class="Muli-Regular" *ngFor='2'>

    <ion-grid>

    <ion-row>

      <ion-col [size]="'2'">
        <ion-img  ></ion-img>
      </ion-col>

      <ion-col [size]="'8'">
        <ion-row>
          <ion-text class="Muli_Bold">Digital Silver</ion-text>
        </ion-row>
        <ion-row>
          <ion-text>
            <ion-label>24K</ion-label>
            <ion-icon name="dot"></ion-icon>
            <ion-label>99.90% Purity</ion-label>
          </ion-text>
        </ion-row>
      </ion-col>

      <ion-col [size]="'2'">
        <ion-icon name="chevron-forward-outline" class="center"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col class="green">
        <ion-row class="greyish">Buying Price/gm</ion-row>
        <ion-row>₹5,050.90</ion-row>
      </ion-col>
      <ion-col>
        <ion-row class="greyish">Selling Price/gm</ion-row>
        <ion-row>₹4,881.90</ion-row>
      </ion-col>

    </ion-row>

    </ion-grid>

  </ion-card>

  <ul>
    <li *ngFor="let user of users">{{ user.name }}</li>
  </ul>

</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" routerLink="/gold6v1">Next</ion-button>
</ion-footer>
