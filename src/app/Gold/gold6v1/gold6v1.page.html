<ion-header>
  <ion-toolbar>
    <ion-title class="Muli_Bold">Watchlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment class="Muli_Bold blue" (ionChange)="categoryChanged($event)" [(ngModel)]="type">

        <ion-segment-button class="ttn" checked>
            Bookmarks
        </ion-segment-button>

        <ion-segment-button class="ttn">
            Recently Viewed
        </ion-segment-button>

  </ion-segment>

  <ion-card class="Muli-Regular">

    <ion-grid>

    <ion-row>

      <ion-col [size]="'2'">
        <!-- <ion-img  [src]="'app/Gold/gold6v1/DG.jpg'"></ion-img> -->
        <img src="../../../assets/Images/cosmea.gif" class="profile-image">
      </ion-col>

      <ion-col [size]="'8'">
        <ion-row>
          <ion-text class="Muli_Bold">Digital Gold</ion-text>
        </ion-row>
        <ion-row>
          <ion-text>
            <ion-label>24K</ion-label>
            <ion-icon name="dot"></ion-icon>
            <ion-label>99.90% Purity</ion-label>
          </ion-text>
        </ion-row>
      </ion-col>

      <ion-col [size]="'2'">
        <ion-icon name="chevron-forward-outline" class="center"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col class="green">
        <ion-row class="greyish Muli_Regular fs-11">Buying Price/gm</ion-row>
        <ion-row class="ITF"><strong>₹5,050.90</strong></ion-row>
      </ion-col>
      <ion-col>
        <ion-row class="greyish Muli_Regular fs-11">Selling Price/gm</ion-row>
        <ion-row class="ITF"><strong>₹4,881.90</strong></ion-row>
      </ion-col>

    </ion-row>

    </ion-grid>

  </ion-card>


</ion-content>

<ion-footer>
  <span>
    <ion-button expand="block" routerLink="/gold5v1">Previous</ion-button>
    <ion-button expand="block" routerLink="/gold6v2">Next</ion-button>
  </span>
</ion-footer>
